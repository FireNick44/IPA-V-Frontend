<mat-card>
  <mat-card-header>
    <mat-card-title>Transaction Statistics</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="statistics">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'/transaction/' + element.id">{{ element.value }}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'value']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'value']"></tr>
    </table>
  </mat-card-content>
</mat-card>
